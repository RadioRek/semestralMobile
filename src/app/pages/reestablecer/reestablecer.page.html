<ion-content [fullscreen]="true">
  <div>
      <ion-header style="text-align: center;"><ion-toolbar class="custom-header"><ion-title>
        Renueva tu contraseña

      </ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <form>
    <div class="ion-padding">
            <ion-item>
        <ion-input placeholder="Nueva contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirmar contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab>
  </form>
</ion-content>
