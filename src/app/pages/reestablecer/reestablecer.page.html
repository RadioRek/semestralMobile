<ion-content [fullscreen]="true">
  <div>
      <ion-header style="text-align: center;"><ion-toolbar class="custom-header"><ion-title>
        Renueva tu contraseña

      </ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
<div style="margin-top: 65%;"></div>
  <form>
    <div class="ion-padding">
            <ion-item>
        <ion-input [(ngModel)]="contrasena" type="password" placeholder="Nueva contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="contrasenaConf" type="password" placeholder="Confirmar contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div style="display: flex; flex-direction: column;">
        <ion-button shape="round" class="BotonReestablecer">Confirmar</ion-button>
      </div>
    </div>
  </form>
</ion-content>
