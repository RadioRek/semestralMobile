<ion-content [fullscreen]="true">
  <div style="margin-top: 50%;" class="ion-padding">
    <p style="text-align: center; padding-right: 2rem; padding-left: 2rem; font-size: 18px;">
      Ingresa una nueva contraseña
    </p>

    <ion-item>
      <ion-input [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}" type="password"
        placeholder="Ingresa tu nueva contraseña" size="large" class="input" labelPlacement="floating"
        label="Nueva contraseña">
      </ion-input>

      <ion-icon name="lock-closed-outline">
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}" type="password"
        placeholder="Confirma tu contraseña" size="large" class="input" labelPlacement="floating"
        label="Confirmar contraseña">
      </ion-input>

      <ion-icon name="lock-closed-outline">
      </ion-icon>
    </ion-item>

    <div style="display: flex; flex-direction: column; margin-top: 10%;">
      <ion-button shape="round" class="BotonReestablecer" size="large">
        Confirmar
      </ion-button>
    </div>
  </div>
</ion-content>
