<ion-content [fullscreen]="true">
  <div class="ion-padding" style="margin-top: 50%;">
    <ion-item>
      <ion-input type="text" placeholder="Marca del vehiculo" size="large" class="input" labelPlacement="floating"
        label="Marca">
      </ion-input>

      <ion-icon name="car-sport-outline">
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Patente del vehiculo" size="large" class="input" labelPlacement="floating"
        label="Patente">
      </ion-input>

      <ion-icon name="tablet-landscape-outline">
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Color del vehiculo" size="large" class="input" labelPlacement="floating"
        label="Color">
      </ion-input>

      <ion-icon name="color-palette-outline">
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Tarifa del vehiculo" size="large" class="input" labelPlacement="floating"
        label="Tarifa">
      </ion-input>

      <ion-icon name="cash-outline">
      </ion-icon>
    </ion-item>


    <div style="display: flex; flex-direction: column; margin-top: 10%;">
      <ion-button shape="round" class="BotonRegistro" size="large">
        Registrar
      </ion-button>
    </div>
  </div>
</ion-content>
